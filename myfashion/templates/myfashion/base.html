{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Fashion</title>

  {% block styles %}
  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/basemygallery.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="{% static 'css/css/index.css' %}">

  {% endblock %}

</head>

<body>

 <nav class="navbar navbar-expand-lg bg-dark fixed-top">
    <a class="navbar-brand" href="#" style="font-size: 30px;font-family: 'Luckiest Guy', cursive;color: white;">The
      Shaz-Style botique</a>
 

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item" style="font-size: 30px; color: white;">
          <a href="#" class="nav-link text-black">Home</a>
        </li>

        <li class="nav-item" style="font-size: 30px; color: white;">
            <a href="#" class="nav-link text-black">About us</a>
          </li>

          <li class="nav-item" style="font-size: 30px; color: white;">
            <a href="#" class="nav-link text-black">Contact</a>
          </li>

      </ul>

      <form class="form-inline my-2 my-lg-0" role="search" action="/search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search-category" name="image"
          aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

    </div>

  </nav>

  {% block content%}

  {% endblock %}

  <!-- SCRIPTS -->
  <!-- JQuery -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="{% static 'js/scripts.js' %}">

</body>

</html>
